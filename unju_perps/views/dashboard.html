<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --surface: #f8fafc;
      --text: #0f172a;
      --border: #e2e8f0;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #f1f5f9;
        --border: #334155;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }
    
    .header {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .metric {
      background: var(--surface);
      padding: 15px 20px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
      border: 1px solid var(--border);
    }
    
    .metric-label {
      font-size: 12px;
      color: var(--text);
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 600;
    }
    
    .chart {
      background: var(--surface);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    th, td {
      padding: 12px;
      text-align: left;
    }
    
    th {
      background: var(--surface);
      font-weight: 600;
      border-bottom: 2px solid var(--border);
    }
    
    tr:not(:last-child) td {
      border-bottom: 1px solid var(--border);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button.danger {
      background: var(--danger);
    }
    
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    .positive {
      color: var(--success);
    }
    
    .negative {
      color: var(--danger);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading dashboard...</div>
  <div id="content" style="display:none;">
    <div class="header">
      <div class="metric">
        <div class="metric-label">Total Balance</div>
        <div class="metric-value" id="balance">$0</div>
      </div>
      <div class="metric">
        <div class="metric-label">Unrealized P&L</div>
        <div class="metric-value" id="pnl">$0</div>
      </div>
      <div class="metric">
        <div class="metric-label">Available Margin</div>
        <div class="metric-value" id="available">$0</div>
      </div>
      <div class="metric">
        <div class="metric-label">Open Positions</div>
        <div class="metric-value" id="position-count">0</div>
      </div>
    </div>

    <div class="chart" id="pnl-chart"></div>
    <div class="chart" id="balance-chart"></div>

    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Side</th>
          <th>Entry</th>
          <th>Current</th>
          <th>P&L</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="positions-table">
        <tr>
          <td colspan="6" style="text-align: center; padding: 20px;">No open positions</td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <button onclick="configureRisk()">‚öôÔ∏è Risk Settings</button>
      <button onclick="checkWallet()">üí∞ Wallet Status</button>
      <button class="danger" onclick="closeAllPositions()" id="close-all-btn" style="display:none;">‚ùå Close All Positions</button>
    </div>
  </div>

  <script type="module">
    import { App } from "https://unpkg.com/@modelcontextprotocol/ext-apps@0.4.0/app-with-deps";

    const app = new App({ name: "Perps Dashboard", version: "1.0.0" });

    let refreshInterval;
    let currentData = null;

    app.ontoolresult = ({ content }) => {
      const data = JSON.parse(content[0].text);
      
      if (data.error) {
        alert('Error: ' + data.error);
        return;
      }
      
      currentData = data;
      renderDashboard(data);
      
      // Show content, hide loading
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      // Start auto-refresh if requested
      if (data.refresh_interval && data.refresh_interval > 0) {
        clearInterval(refreshInterval);
        refreshInterval = setInterval(async () => {
          try {
            await app.callTool("get_dashboard", { refresh_interval: data.refresh_interval });
          } catch (e) {
            console.error('Refresh failed:', e);
          }
        }, data.refresh_interval * 1000);
      }
    };

    function renderDashboard(data) {
      // Update header metrics
      document.getElementById('balance').textContent = 
        `$${data.balance.total.toFixed(2)}`;
      
      const pnlValue = data.balance.unrealized_pnl;
      const pnlEl = document.getElementById('pnl');
      pnlEl.textContent = `$${pnlValue.toFixed(2)}`;
      pnlEl.className = 'metric-value ' + (pnlValue >= 0 ? 'positive' : 'negative');
      
      document.getElementById('available').textContent = 
        `$${data.balance.available.toFixed(2)}`;
      
      document.getElementById('position-count').textContent = 
        data.positions.length;
      
      // Show/hide close all button
      document.getElementById('close-all-btn').style.display = 
        data.positions.length > 0 ? 'inline-block' : 'none';
      
      // Render position P&L bar chart
      if (data.positions.length > 0) {
        const pnlTrace = {
          x: data.positions.map(p => p.symbol),
          y: data.positions.map(p => p.unrealized_pnl),
          type: 'bar',
          marker: {
            color: data.positions.map(p => p.unrealized_pnl >= 0 ? '#10b981' : '#ef4444')
          }
        };
        Plotly.newPlot('pnl-chart', [pnlTrace], {
          title: 'Position P&L',
          height: 300,
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
          font: { color: getComputedStyle(document.body).color }
        }, {responsive: true});
      } else {
        document.getElementById('pnl-chart').innerHTML = 
          '<div style="text-align:center;padding:40px;opacity:0.6;">No positions to display</div>';
      }

      // Render balance history line chart
      if (data.balance_history && data.balance_history.length > 0) {
        const balanceTrace = {
          x: data.balance_history.map(h => h.time),
          y: data.balance_history.map(h => h.balance),
          type: 'scatter',
          mode: 'lines',
          line: { color: '#3b82f6' }
        };
        Plotly.newPlot('balance-chart', [balanceTrace], {
          title: 'Balance (7d)',
          height: 300,
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
          font: { color: getComputedStyle(document.body).color }
        }, {responsive: true});
      }

      // Render positions table
      const tbody = document.getElementById('positions-table');
      if (data.positions.length > 0) {
        tbody.innerHTML = data.positions.map(p => `
          <tr>
            <td><strong>${p.symbol}</strong></td>
            <td>${p.side.toUpperCase()}</td>
            <td>$${p.entry_price.toFixed(2)}</td>
            <td>$${p.mark_price.toFixed(2)}</td>
            <td class="${p.unrealized_pnl >= 0 ? 'positive' : 'negative'}">
              $${p.unrealized_pnl.toFixed(2)} (${p.unrealized_pnl_pct.toFixed(2)}%)
            </td>
            <td>
              <button onclick="closePosition('${p.symbol}')">Close</button>
            </td>
          </tr>
        `).join('');
      } else {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No open positions</td></tr>';
      }
    }

    window.closePosition = async (symbol) => {
      if (confirm(`Close ${symbol} position?`)) {
        try {
          await app.callTool("close_position", { symbol });
          // Dashboard will auto-refresh
          setTimeout(() => app.callTool("get_dashboard", {}), 1000);
        } catch (e) {
          alert('Failed to close position: ' + e.message);
        }
      }
    };

    window.closeAllPositions = async () => {
      if (!currentData || currentData.positions.length === 0) return;
      
      if (confirm(`Close all ${currentData.positions.length} positions?`)) {
        for (const pos of currentData.positions) {
          try {
            await app.callTool("close_position", { symbol: pos.symbol });
          } catch (e) {
            console.error('Failed to close', pos.symbol, e);
          }
        }
        setTimeout(() => app.callTool("get_dashboard", {}), 1000);
      }
    };

    window.configureRisk = async () => {
      try {
        await app.callTool("configure_risk", {});
      } catch (e) {
        alert('Failed to open risk settings: ' + e.message);
      }
    };

    window.checkWallet = async () => {
      try {
        await app.callTool("wallet_setup", { action: "info" });
      } catch (e) {
        alert('Failed to check wallet: ' + e.message);
      }
    };

    app.onhostcontextchanged = (ctx) => {
      // Update theme when host changes (light/dark mode)
      if (ctx.theme) {
        document.documentElement.style.colorScheme = ctx.theme;
      }
      
      // Re-render charts with new theme
      if (currentData) {
        renderDashboard(currentData);
      }
    };

    await app.connect();
    
    // Initial context
    const ctx = app.getHostContext();
    if (ctx?.theme) {
      document.documentElement.style.colorScheme = ctx.theme;
    }
  </script>
</body>
</html>
